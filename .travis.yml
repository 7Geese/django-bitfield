language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"

sudo: false

cache:
  directories:
    - node_modules
    - .pip_download_cache
    - "$HOME/virtualenv/python2.7.9"

env:
  matrix:
    - DB=postgres
    - DB=sqlite
    - DJANGO=1.2.7
    - DJANGO=1.3.7
    - DJANGO=1.4.12
    - DJANGO=1.5.7
    - DJANGO=1.6.4
    - DJANGO=1.7.7
    - DJANGO=1.8
    - 'DJANGO="-e git+git://github.com/django/django.git#egg=Django"'
  global:
    - PIP_DOWNLOAD_CACHE=".pip_download_cache"

matrix:
  allow_failures:
    - env: 'DJANGO="-e git+git://github.com/django/django.git#egg=Django"'
  exclude:
    - python: "3.2"
      env: DJANGO=1.2.7
    - python: "3.3"
      env: DJANGO=1.2.7
    - python: "3.4"
      env: DJANGO=1.2.7

    - python: "3.2"
      env: DJANGO=1.3.7
    - python: "3.3"
      env: DJANGO=1.3.7
    - python: "3.4"
      env: DJANGO=1.3.7

    - python: "3.2"
      env: DJANGO=1.4.12
    - python: "3.3"
      env: DJANGO=1.4.12
    - python: "3.4"
      env: DJANGO=1.4.12

    - python: "2.6"
      env: DJANGO=1.7.7
    - python: "3.2"
      env: DJANGO=1.7.7

    - python: "2.6"
      env: DJANGO=1.8
    - python: "3.2"
      env: DJANGO=1.8

before_script:
  - psql -c 'create database bitfield;' -U postgres

install:
  - make

script:
  - make lint
  - make test
